<h1>Kontextmenü</h1>

<img src="Kontextmenü.png" alt="Bild Kontextmenü">

<p>
Das Kontextmenü enhält die Einträge "neu", "bearbeiten" und "löschen".<br>
Klick auf "neu" öffnet das <a href="../../Auftrag/neu.html">"Neuer Auftrag"</a>-Fenster.<br>
Wurde ein Auftrag ausgewählt, öffnet ein Klick auf "bearbeiten" das <a href="../../Auftrag/bearbeiten.html">"Auftrag bearbeiten"</a>-Fenster<br>
oder ein Klick auf "löschen" das <a href="../../Auftrag/löschen.html">"Auftrag löschen"</a>-Fenster.
</p>
